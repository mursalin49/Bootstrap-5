<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body >

    <!--Width Code -->
    <div class="container">
    <div class="w-25 bg-danger p-2 m-2">Width 25%</div>
    <div class="w-50 bg-warning  p-2 m-2">Width 50%</div>
    <div class="w-75 bg-success p-2 m-2">Width 75%</div>
    <div class="w-100 p-2 bg-info m-2">Width 100%</div>
    <div class="w-auto bg-dark m-2 p-2 text-light">Width auto</div>
    <br>
    <!-- End Width --> 

     <!-- Height Code -->
    
     <div style="height: 100px;">
        <div class="h-25 d-inline-block bg-info" style="width: 120px;">Height 25%</div>
        <div class="h-50 d-inline-block bg-warning" style="width: 120px;">Height 50%</div>
        <div class="h-75 d-inline-block bg-success" style="width: 120px;">Height 75%</div>
        <div class="h-100 d-inline-block bg-danger" style="width: 120px;">Height 100%</div>
        <div class="h-auto d-inline-block bg-dark text-light" style="width: 120px;">Height auto</div>
      </div>
      
      <!-- End Height -->
</div>
  </body>
</html>
