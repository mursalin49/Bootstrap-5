<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
    <div class="mb-2">
      <label for="Input" class="form-label">Email address</label>
      <input type="text" class="form-control" id="input" placeholder="name@example.com">
    </div>
    <div class="mb-1">
      <label for="TextArea" class="form-label">Write a message: </label>
      <textarea row="3" class="form-control form-control-sm" placeholder="Enter Your Message"></textarea>
    </div>
    
    <!-- End Example Code -->
  </body>
</html>
