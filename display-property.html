<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="container">
        <div class="d-none bg-danger text-light">display none</div>
        <div class="d-inline bg-warning text-light">display inline</div> 
        <div class="d-inline-flex bg-success text-light">display inline flex</div> 
        <div class="d-block ">display block</div> 
        <div class="d-grid ">display grid</div>
        <div class="d-table ">display table</div>
        <div class="d-table-row ">display table row</div> 
        <div class="d-flex ">display flex</div> 
        <div class="d-inline-flex ">display inline flex</div> 
    </div>

</html>
