<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="row g-2">
        <div class=col-md-6>
            <label for="Email">Email</label>
            <input type="text" class="form-control">
        </div>
        <div class=col-md-6>
            <label for="">Password</label>
            <input type="text" class="form-control">
        </div>
         <div class=col-md-12 mt-2>
            <label for="">Address</label>
            <input type="text" class="form-control" placeholder="dhaka road 22">
        </div>
        <div class=col-md-12 mt-2>
            <label for="">Address 2</label>
            <input type="text" class="form-control" placeholder="netrakona road 22">
        </div>
        <div class=col-md-6>
            <label for="">city</label>
            <input type="text" class="form-control">
        </div>
        <div class=col-md-4>
            <label for="">State</label>
            <select class="form-select">
                <option selected>Choose</option>
                <option select>netrakona</option>
                 <option select>shalthi</option>
                 <option select>purbadhola</option>
            </select>
        </div>
        <div class=col-md-2>
            <label for="">Zip</label>
            <input type="text" class="form-control">
        </div>
        <div class=col-md-12 >
            <div class="form-check"></div>
            <input type="checkbox" class="form-check-input" id="clickMe">
            <label for="clickMe" class="form-check-label"> Check Me Out</label> 
            
        </div>
        <div class="col-md-12">
            <button class="btn btn-primary">submit</button>
        </div>
</div>
</body>
</html>
